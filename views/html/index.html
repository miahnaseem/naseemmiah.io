    <div class="container pt-5">
      <script>
        const removeElement = elementId => {
          const element = document.getElementById(elementId)
          element.parentNode.removeChild(element)
        }
        
        $(document).ready(function () {
          $('div.d-none').fadeIn(1000).removeClass('d-none')
        })
        
        const node = document.getElementById("searchTxt")
        node.addEventListener("keyup", ({key}) => {
          if (key === 'Enter') {
            console.log("fired")
            const oldP = document.getElementById("printedName")
            if (oldP != null) {
              removeElement("printedName")
            }
        
            const myNewP = document.createElement("h2")
            const name = document.getElementById("searchTxt").value
            console.log(name)
            myNewP.innerText = "Hello " + name
            myNewP.setAttribute("Id", "printedName")
            const postInput = document.getElementById("postInput")
            postInput.appendChild(myNewP).style.padding = '50px'
          }
        })
      </script>
    </div>
