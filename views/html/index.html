  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container"><a class="navbar-brand" href="home">Naseem Miah</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"><i class="fas fa-bars"></i></button>

            <ul class="nav navbar-nav nav-fill w-75">

            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container pt-5">
      <div class="input-group input-group-lg pt-4">
        <div class="input-group-prepend"><span class="input-group-text" id="enterName">Enter your name please</span></div>
        <input class="form-control" id="searchTxt" type="text/js" aria-label="Enter name in box" aria-describedby="enterName">
      </div>
      <div id="postInput"></div>
      <script>
        const removeElement = elementId => {
          const element = document.getElementById(elementId)
          element.parentNode.removeChild(element)
        }
        
        const node = document.getElementById("searchTxt")
        node.addEventListener("keyup", ({key}) => {
          if (key === 'Enter') {
            console.log("fired")
            const oldP = document.getElementById("printedName")
            if (oldP != null) {
              removeElement("printedName")
            }
        
            const myNewP = document.createElement("h2")
            const name = document.getElementById("searchTxt").value
            console.log(name)
            myNewP.innerText = "Hello " + name
            myNewP.setAttribute("Id", "printedName")
            const postInput = document.getElementById("postInput")
            postInput.appendChild(myNewP).style.padding = '50px'
          }
        })
      </script>
    </div>
  </body>
